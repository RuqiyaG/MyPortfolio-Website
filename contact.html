<body>
    <div id="grad">
        <h1>Contact Me</h1>
        <br>
        <p>This is where you can get in touch with me about any questions or to start up a simple conversation, will look forward to hearing from you!</p>
       <!-- Contact form here and match the colour scheme -->
        
        <form  action="submit" class="form-container" id="contactForm">
        <fieldset>
            <legend>INFORMATION</legend>
            <label for="name">Name:</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            <br>
            <label for="message">Message/Reason for contact:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
        </fieldset>
        
        <button type="submit">Send</button>
            <div id="responseMessage"></div>

         </form>
